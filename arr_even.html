<head>

<body>
    <script>
        let data = [19,18,60,68,35,100,6]
        let evenArr = [];
        let count = 0


        for(let i = 0; i< data.length;i++){            
            if(data[i]%2 ==0){
                evenArr.push(data[i]*2)
                count++
            }
        }
        console.log(data);
        console.log(evenArr);
        console.log(count);

    </script>
</body>
