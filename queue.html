<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let queue = [], maxSize = 5, currentSize = queue.length;


        function enqueue(newVal) {
            if (currentSize >= maxSize) {
                console.log("queue is already Full");
            } else {
                queue[currentSize] = newVal;
                currentSize += 1
            }
        }

        function dequeue() {
            if (!isEmpty()) {
                for (let i = 0; i < queue.length; i++) {
                    queue[i] = queue[i + 1]
                }
                currentSize--
                queue.length = currentSize
            }
            else {
                console.log("queue is already empty");
            }
        }

        function front() {
            if (!isEmpty()) {
                console.log(queue[0]);
            } else {
                console.log("queue is already empty");
            }
        }

        function rear() {
            if (!isEmpty()) {
                console.log(queue[currentSize-1]);
            } else {
                console.log("queue is already empty");
            }
        }

        function isEmpty(){
            currentSize <= 0 ? true : false            
        }

        function display() {
            console.log(queue);
        }

        enqueue(45)
        enqueue(41)
        enqueue(47)
        enqueue(471)
        enqueue(71)
        display()
        dequeue()
        display()
    </script>
</body>

</html>
