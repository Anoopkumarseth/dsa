<body>
    <script>
        let data = [], currentSize = data.length, maxVal = 5
        function push(val) {
            data[currentSize] = val
            currentSize += 1
        }
        function pop() {
            lastItem = data[currentSize - 1]
            currentSize -= 1
            data.length = currentSize
            return lastItem;
        }

        

        function reverseString(item){
            // console.log(item);
            for(let i=0;i<item.length;i++){
                push(item[i])
            }
            for(let i=0;i<item.length;i++){
                item[i] = pop()
            }
        }


        let str = "anoop"
        
        str = str.split("")

        reverseString(str);

        str = str.join("")

        console.log('stack', str);

    </script>
</body>
