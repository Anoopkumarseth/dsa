<body>
    <script>
        let data = [2, 3, 5, 56, 80, 100, 230, 532, 589,600,800,1000], find = 800, start = 0; end = data.length - 1;
        let position = undefined;

        // function binary_search(){

        //     if(data[mid]===find){
        //         position = mid
        //         return
        //     } else if( data[mid]< find){
        //         start = mid + 1;
        //     } else{
        //         end = mid -1
        //     }
        //     binary_search();
        // }
        // binary_search();

        function binary_search(arr, arr_start, arr_end){
            let mid = Math.floor((arr_start + arr_end)/2)
            if(arr[mid]===find){
                position = mid
                return
            } else if( arr[mid]< find){
                binary_search(arr, mid + 1, arr_end);
            } else{
                binary_search(arr, arr_start, mid - 1);
            }
        }
        binary_search(data, start, end);
        console.log(position);
    </script>
