<body>

    <input type="text" name="" id="pos" placeholder="position">

        let data = [96, 97, 94, 93, 92, 83, 82, 71, 62, 58, 42, 35, 26, 14, 2]
        console.log(data);


        document.getElementById('btn').addEventListener('click', () => {
            let pos = parseInt(document.getElementById('pos').value)
            for (i = pos; i < data.length; i++) {
                data[i] = data[i + 1]
            }
            data.length = data.length - 1;
            console.log(data);
